<ng-include src="'templates/navbar.html'"></ng-include>

<div ng-controller="SearchController">

  <form name="searchSongForm" ng-submit="searchSongs(params)">
    <input type="text" name="search-bar" size="100" placeholder="Search Songs" ng-model="params.input">
    <input type="submit" name="search" value="Search">
  </form>
  <div ng-repeat="source in trackSources" class="song-wrapper">
    <iframe scrolling="no" frameborder="no" src="{{fixUrl(source)}}" style="margin: 20px 0%;"></iframe>
    <form name="walletForm" ng-submit="addToWallet(wallet, source)" novalidate>
      <select ng-model="wallet" ng-options="wallet.name for wallet in currentUser.wallets" required>
        <option value="">Pick Wallet</option>
      </select>
      <input type="submit" name="addWallet" value="Add to Wallet" ng-disabled="walletForm.$invalid">
    </form>
    <hr>
  </div>
  
</div>
