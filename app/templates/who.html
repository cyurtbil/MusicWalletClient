<ng-include src="'templates/navbar.html'"></ng-include>

<div ng-controller="WhoController">
  <div ng-repeat="user in users" class="user-info-wrapper">
    <div class="user-info">
      <p class="username">{{user.username}}</p>
      <p class="user-wallet-count">{{getMaxUserWallet(user)[0]}} <span class="count">{{getMaxUserWallet(user)[1]}}</span></p>
    </div>
  </div>
</div>
