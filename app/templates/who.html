<ng-include src="'templates/navbar.html'"></ng-include>

<div ng-controller="WhoController">

  <div ng-repeat="user in users" class="user-info-wrapper {{getMaxUserWallet(user)[0]}}">
    <div class="user-info">
      <p class="username">{{user.username}}</p>
      <p class="user-wallet-count"><a href="#/wallet/{{getMaxUserWallet(user)[2]}}" title="{{getMaxUserWallet(user)[0]}}">{{getMaxUserWallet(user)[0]}}</a> <span class="count">{{getMaxUserWallet(user)[1]}}</span></p>
    </div>
  </div>

</div>
