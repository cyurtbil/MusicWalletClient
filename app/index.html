<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>MusicWallet</title>
    <meta name="description" content="music web application">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="music">
    <meta name="keywords" content="music moods">
    <meta name="keywords" content="musicwallet">
    <meta name="keywords" content="music wallet">
    <meta name="keywords" content="dark music">
    <meta name="keywords" content="happy music">
    <meta name="keywords" content="sports music">
    <meta name="keywords" content="chill music">
    <meta name="keywords" content="party music">
    <meta name="keywords" content="party music">
    <meta name="keywords" content="mixed moods music">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({app,.tmp}) styles/main.css -->
    <link rel="stylesheet" href="stylesheets/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="MusicWallet" class="bg">

    <ng-view></ng-view>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/routes.js" type="text/javascript"></script>

        <!-- controllers -->
        <script src="scripts/controllers/register.controller.js" type="text/javascript"></script>
        <script src="scripts/controllers/login.controller.js" type="text/javascript"></script>
        <script src="scripts/controllers/home.controller.js" type="text/javascript"></script>
        <script src="scripts/controllers/navbar.controller.js" type="text/javascript"></script>
        <script src="scripts/controllers/search.controller.js" type="text/javascript"></script>
        <script src="scripts/controllers/profile.controller.js" type="text/javascript"></script>
        <script src="scripts/controllers/who.controller.js" type="text/javascript"></script>
        <script src="scripts/controllers/wallet.controller.js" type="text/javascript"></script>

        <!-- factories & services -->
          <script src="scripts/factories/AuthFactory.js" type="text/javascript"></script>
          <script src="scripts/factories/DataFactory.js" type="text/javascript"></script>
          <script src="scripts/factories/WalletFactory.js" type="text/javascript"></script>
          <script src="scripts/factories/UserFactory.js" type="text/javascript"></script>
          <script src="scripts/factories/SongFactory.js" type="text/javascript"></script>
          <script src="scripts/services/ColorService.js" type="text/javascript"></script>
        <!-- endbuild -->
</body>
</html>
