<ng-include src="'templates/navbar.html'"></ng-include> <div ng-controller=HomeController> <span ng-repeat="walletName in uniqueWalletNames track by $index" class=wallet-name ng-mouseenter="hoverIn(walletName, $event)" ng-mouseleave=hoverOut($event)><a href="#/" title={{walletName}} ng-click="viewSongsOfAll(walletName, $event, wallets)">{{walletName}}</a></span> <hr> <p id=select-wallet-message ng-hide=selected>Select a Wallet</p> <div ng-repeat="song in walletSongs" class=song-wrapper> <iframe scrolling=no frameborder=no src={{fixUrl(song.url)}}></iframe> <form name=walletForm ng-submit="addToWallet(wallet, song.url)" novalidate> <select ng-model=wallet ng-options="wallet.name for wallet in currentUser.wallets" required> <option value="">Pick Wallet </select> <input type=submit name=addWallet value="Add to Wallet" ng-disabled=walletForm.$invalid> </form> <hr> </div> </div>
